<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
    html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  height: 100%;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background-color: #fff0f5;
  background-image: url("background2.png");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
}

.contact-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.contact-box {
  background-color: #ffe4ec;
  border: 1px solid #ffb6c1;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 20px rgba(255, 182, 193, 0.5);
  text-align: center;
  width: 300px;
}

.contact-box h1 {
  margin-bottom: 20px;
  color: #d63384;
}

.contact-box input[type="text"],
.contact-box input[type="email"],
.contact-box input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  background-color: #fff0f5;
  transition: transform 0.2s, box-shadow 0.2s;
}

.contact-box input[type="reset"] {
  background-color:  #d63384;
  color: white;
  border: none;
  border-radius: 10px;
  padding: 10px;
  width: 100%;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s, transform 0.2s;
}

.contact-box input:hover {
  transform: scale(1.03);
  box-shadow: 0 0 10px #ffb6c1;
}

.contact-box input[type="reset"]:hover {
  background-color: #ff1493;
}

    nav a {
      color: white;
      font-size: 25px;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
    }

    nav a:hover {
      background-color: rgb(219, 34, 111);
      transform: scale(1.1); 
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-image: url('nav.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center; 
      padding: 0 30px;
      box-sizing: border-box;
      z-index: 10;
      position: relative; 
    }

  
    .nav-links {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      align-items: center;
    }

   
    .search-bar {
      position: absolute;
      right: 30px;
    }

    .search-bar input {
      width: 250px;
      padding: 10px 15px;
      font-size: 16px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #d6336c; 
      background-color: #fff0f6; 
      border: 2px solid #f8a1c4; 
      border-radius: 25px; 
      box-shadow: 0 4px 6px rgba(246, 189, 223, 0.4);
      transition: all 0.3s ease;
      outline: none;
    }

    .search-bar input::placeholder {
      color: #f4a1c9; 
      font-style: italic;
    }

    .search-bar input:focus {
      border-color: #e75480; 
      box-shadow: 0 0 8px #e75480;
      background-color: #ffe6f0;
    }
    footer {
  background-color: rgba(255, 192, 203, 0.8); /* translucent pink */
  text-align: center;
  padding: 15px 20px;
  font-family: cursive, sans-serif;
  color: #a8004c; /* deep pink */
  position: relative;
  bottom: 0;
  width: 100%;
  box-shadow: 0 -2px 8px rgba(246, 189, 223, 0.5);
  margin-top: 40px;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
}

footer a {
  color: #d6336c; /* bright pink */
  text-decoration: none;
  margin: 0 8px;
  font-weight: 600;
  transition: color 0.3s ease;
}

footer a:hover {
  color: #f0618a; /* lighter pink on hover */
  text-decoration: underline;
}

.footer-content p {
  margin: 5px 0;
  font-size: 16px;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255, 192, 203, 0.7);
  padding: 30px;
  border-radius: 15px;
  width: 50%;
  max-width: 400px;
  margin: 80px auto; /* Space from top and center */
}
@media (max-width: 1024px) {
  .nav-links {
    flex-wrap: wrap;
    gap: 20px;
  }

  .search-bar input {
    width: 180px;
  }

  .contact-box {
    width: 80%;
  }
}

@media (max-width: 768px) {
  nav {
    flex-direction: column;
    height: auto;
    padding: 10px 20px;
  }

  .nav-links {
    position: static;
    transform: none;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .search-bar {
    position: static;
    margin-bottom: 15px;
  }

  .search-bar input {
    width: 90%;
    max-width: 250px;
  }

  .container {
    margin: 10px;
    width: 100%;
    background-color: rgba(255, 192, 203, 0.7);
    padding: 20px;
  }

  .contact-box {
    width: 100%;
    padding: 20px;
  }

  footer {
    font-size: 14px;
    padding: 10px;
  }
}
    </style>
</head>

    <div class="nav-links">

      <a href="index.html">Home</a>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
  </nav>
  <main class="contact-page">
    <div class="container">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Number">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Message">
            <input type="reset" value="Submit">
        </div>

    </div>

  </main>
  <footer>
  <div class="footer-content">

  </div>
</footer>
</body>
</html>
